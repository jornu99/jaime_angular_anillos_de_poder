<div class="barraBusqueda">
    <div class="acciones">
        <table>
            <tr>
                <td>
                    <p-button
                        id="buscarAnillo"
                        label="Buscar Anillo"
                        icon="pi pi-search"
                        severity="secondary"
                        [routerLink]="['/buscar']"
                    />
                </td>
                <td>
                    <p-button
                        id="crearAnillo"
                        label="Crear Anillo"
                        icon="pi pi-plus"
                        severity="success"
                        [routerLink]="['/registro-anillo']"
                    />
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="busqueda">
    <input type="text" pInputText [(ngModel)]="campoBusqueda" />
    <p-button label="Buscar Anillo" icon="pi pi-check" (onClick)="buscar()" severity="danger" />
</div>

<div>
    <table class="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Portador</th>
                <th>Raza</th>
                <th>Poder</th>
            </tr>
        </thead>
        <tbody>
            @for (anillo of anillosFiltrados; track anillo.nombre) {
            <tr>
                <td>{{ anillo.nombre }}</td>
                <td>{{ anillo.portador }}</td>
                <td>{{ anillo.raza }}</td>
                <td>{{ anillo.poder }}</td>
            </tr>
            } @empty {
            <tr>
                <td colspan="4">No se encontraron anillos</td>
            </tr>
            }
        </tbody>


    </table>

</div>
